<!DOCTYPE html>
<html lang="en">
 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>responsive navbar</title>
	<link rel="stylesheet" href="./styles/mobile-header.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	
		<nav class="header">
			<span ><img class="mob-img" src="https://www.disfrutarbarcelona.com/web/img//logo_mobile.png" alt="DISFRUTAR"
					title="DISFRUTAR"></span>
			<span class="hideonmobile"><img src="https://www.disfrutarbarcelona.com/web/img//logo.png" alt="DISFRUTAR"
					title="DISFRUTAR"></span>
			  <button class="button a">BOOKING</button> 
			  <button class="button b">GIFT</button>

			<ul class="sidebar">
				<li onclick=hidesidbar()> <a href="#"> <svg xmlns="http://www.w3.org/2000/svg" height="64px"
							viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
							<path
								d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
						</svg> </a></li>
				<li><a href="#">CA</a></li>
				<li><a>|</a></li>
				<li><a href="#">ES</a></li>
				<li><a>|</a></li>
				<li> <a href="#"> FR </a></li>

				</li>
			</ul>
			<ul class="bar">
				<li class="hideonmobile"><a href="#">CA</a></li>
				<li class="hideonmobile"><a>|</a></li>
				<li class="hideonmobile"><a href="#">ES</a></li>
				<li class="hideonmobile"><a>|</a></li>
				<li class="hideonmobile"> <a href="#"> FR </a></li>
				<li class="hideonmobile"> <a href="#"> <img class="logo-menu"src="https://cxcchefs.com/web/img/logo_cxc.png"></a></li>
				<li class="menu" onclick=showsidebar()> <i class="fa-solid fa-bars"></i></li>
				</li>
			</ul>

		</nav>
	
</body>
<script>
	function showsidebar() {
		const sidebar = document.querySelector('.sidebar');
		sidebar.style.display = 'flex'
	}
	function hidesidbar() {
		const sidebar = document.querySelector('.sidebar');
		sidebar.style.display = 'none'
	}
</script>

</html>
